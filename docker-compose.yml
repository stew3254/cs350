version: '3'
services:
  db:
     image: postgres:latest
     container_name: majorizer_db
     env_file:
       - .env
     ports:
       - "5555:5432"
  app:
    tty: true
    stdin_open: true
    build: .
    container_name: majorizer
    env_file:
      - .env
    depends_on:
       - db
    expose:
      - "5000"
    volumes:
      - ./src:/srv/app/src
  web:
    image: nginx:latest
    container_name: majorizer_web
    depends_on:
      - app
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./src/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./src/static:/usr/share/nginx/html