<div class='block' id="class_search">
    <form method="post">
        {% csrf_token %}
        {{ class_search_form }}
        <button type="submit" name="class_search_button">Search</button>
    </form>
    
    <form method="post">
        {% csrf_token %}
        {% for r in class_search_results %}
            <p><input type="submit" value="{{ r.course_id }}" name="class_search_result_button"></p>
        {% endfor %}
    </form>
</div>
